<!DOCTYPE html>
<html ng-app="listApp">
  <head>
    <title> listApp </title>
    <link rel="stylesheet" href="bundle.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <main ng-controller="ListController as listCtrl">
      <form class="form-inline"
      novalidate ng-submit="listCtrl.createList(listCtrl.list)">
      <div class="form-group">
        <label for="name">Name: </label>
        <input name="name" class="form-control" ng-model="listCtrl.list.name">
      </div>
      <button type="submit" class="btn btn-default"> + </button>
      </form>
      <ul>
        <li ng-repeat="item in listCtrl.lists">{{item.name}} <button type="submit" class="btn btn-default" ng-click="listCtrl.destroyList(item._id)"> - </button></li>
      </ul>
    </main>
  </body>
</html>
